<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="../css/home_css1.css">
</head>

<body>
  <!-- 상단 검색바 - 검색 나의정도 알림 등 -->
  <header id="top-bar">
    <div id="home-logo" >
      <!-- 메뉴바 아이콘 -->
      <!-- 유튜브 로고 아이콘 -->
      <img src="../imgs/Navigations/icon.svg" alt="" >
      <img src="../imgs/Navigations/Logo.svg" alt="" >
    </div>
    <div id="home-search-div">
      <div class="search">
        <input id="search-bar" placeholder="검색" />
        <img src="../imgs/Navigations/search.svg" alt="" class="search-icon">
      </div>
      <div id="voice-search">
        <!-- 보이스 검색 이모티콘 -->
        <img src="../imgs/Navigations/voice-search.svg" alt="" >
      </div>
    </div>

    <div id="home-info-div">
      <div id="create" >
        <!-- 촬영 이모티콘 -->
        <img src="../imgs/Navigations/Create.svg" alt="" >
      </div>
      <div id="apps" >
        <!-- Apps 이모티콘 -->
        <img src="../imgs/Navigations/Apps.svg" alt=""  >
      </div>
  
      <div id="notifications" >
        <!-- 알람 이모티콘 -->
        <img src="../imgs/Navigations/Notifications.svg" alt="" >
      </div>
  
      <div id="home_profile">
        <!-- 홈 프로필 -->
        <img src="../imgs/Navigations/Profile-pic.svg" alt="" >
  
      </div>
    </div>

  </header>

  <section>
    <nav id="left-nav">
      <ul class="nav-list-">
        <li class="home">
          <img src="" alt="">
          <span>Home</span>
        </li>
        <li class="explore"></li>
        <li class="subscriptions"></li>
      </ul>
    </nav>

    <!-- 상단 필터리스트 -->
    <article id="videos-container">
      <header id="filter-lists">상단 필터 바</header>
      <button class="filters">전체</button>
      <button class="filters">실시간</button>
      <button class="filters">음악</button>
      <button class="filters">뉴스</button>
      <button class="filters">뷰티 팁</button>
      <button class="filters">수학</button>
      <button class="filters">관광지</button>
      <button class="filters">요리</button>
      <button class="filters">최근에 업로드된 동영상</button>
      <button class="filters">새로운 맞춤 동영상</button>

      <!-- body부분 동영상들 -->
      <article class="body-container">비디오들</article>
      <footer>footer</footer>
    </article>


  </section>

  <footer>
    하단
  </footer>

  <script src="../js/home_js1.js"></script>
</body>

</html>
