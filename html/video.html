<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/video.css">
    <script src="./video.js"></script>
</head>
<body>
    <header>
        <div class="navigations">
            <div class="nav">
                <img class="hamburger"></i>
            </div>
            <div class="logo">
                <img src="" alt="" class="youtube">
                <span class="title">YouTube</span>
            </div>
        </div>
        <div class="search">
            <div class="searchbox">
                <input type="text" class="search-bar">
            </div>
            <div class="iconbox">
                <img src="" alt="" class="search-icon">
            </div>
        </div>
        <div class="icons">
            <img src="" alt="" class="charge">
            <img src="" alt="" class="unknown">
            <img src="" alt="" class="alarm">
            <img src="" alt="" class="profile">
        </div>

    </header>
    <aside>
        
    </aside>
    <section class="player">
        <video controls src=""></video>
    </section>
    <section class="info">
        <div class="metadata">
            <div class="tittle">
                Blind Woodturner
            </div>
            <div class="actionsAndViews">
                <div class="views">
                    <span>576,966views</span>
                    <span>Oct8.2021</span>
                </div>
                <div class="actions">
                    <img src="" alt="" class="like">1,7K
                    <img src="" alt="" class="dislike">632
                    <img src="" alt="" class="share">SHARE
                    <img src="" alt="" class="save">SAVE
                    <button class="more">...</button>
                </div>
            </div>
        </div>
        <div class="channel">
            <div class="yt-profile">
                <img src="" alt="" class="ytuber-icon">
            </div>
            <div class="yt-info">
                <div class="ytNick">
                    <div class="name">marcus levin</div>
                    <div class="sub">subscribe</div>
                </div>
                <div id="chInfo">
                    <span class="chInfo">blabla</span>
                </div>
            </div>
        </div>
        <div></div>
        <div class="comments"></div>
    </section>
</body>
</html>
