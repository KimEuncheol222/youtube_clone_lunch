<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
    <script src="./video.js"></script>
    <style>
        body{
            margin: 0; /* 기본 마진을 제거하여 빈 공간이 없도록 합니다. */
            padding: 0; /* 기본 패딩을 제거합니다. */
            display: flex; /* 컨테이너를 플렉스 박스로 설정합니다. */
            flex-direction: column; /* 자식 요소들을 세로로 정렬합니다. */
            min-height: 100vh; /* 최소한으로 뷰포트 높이만큼 컨테이너의 높이를 설정합니다. */
    }
        #top-bar{
            position: fixed;
    }
    </style>
</head>
<body>
  <!-- 상단 검색바 - 검색 나의정도 알림 등 -->
  <header id="top-bar">
    <div id="home-logo" >
      <!-- 메뉴바 아이콘 -->
      <!-- 유튜브 로고 아이콘 -->
      <img src="../imgs/Navigations/icon.svg" alt="" >
      <img src="../imgs/Navigations/Logo.svg" alt="" >
    </div>
    <div id="home-search-div">
      <div class="search">
        <input id="search-bar" placeholder="검색" />
        <img src="../imgs/Navigations/search.svg" alt="" class="search-icon">
      </div>
      <div id="voice-search">
        <!-- 보이스 검색 이모티콘 -->
        <img src="../imgs/Navigations/voice-search.svg" alt="" >
      </div>
    </div>

    <div id="home-info-div">
      <div id="create" >
        <!-- 촬영 이모티콘 -->
        <img src="../imgs/Navigations/Create.svg" alt="" >
      </div>
      <div id="apps" >
        <!-- Apps 이모티콘 -->
        <img src="../imgs/Navigations/Apps.svg" alt=""  >
      </div>
  
      <div id="notifications" >
        <!-- 알람 이모티콘 -->
        <img src="../imgs/Navigations/Notifications.svg" alt="" >
      </div>
  
      <div id="home_profile">
        <!-- 홈 프로필 -->
        <img src="../imgs/home/Profile-pic.svg" alt="" >
  
      </div>
    </div>

  </header>
  
    <aside>
        
    </aside>
    <section class="player">
        <video controls src=""></video>
    </section>
    <section class="info">
        <div class="metadata">
            <div class="tittle">
                Blind Woodturner
            </div>
            <div class="actionsAndViews">
                <div class="views">
                    <span>576,966views</span>
                    <span>Oct8.2021</span>
                </div>
                <div class="actions">
                    <img src="" alt="" class="like">1,7K
                    <img src="" alt="" class="dislike">632
                    <img src="" alt="" class="share">SHARE
                    <img src="" alt="" class="save">SAVE
                    <button class="more">...</button>
                </div>
            </div>
        </div>
        <div class="channel">
            <div class="yt-profile">
                <img src="" alt="" class="ytuber-icon">
            </div>
            <div class="yt-info">
                <div class="ytNick">
                    <div class="name">marcus levin</div>
                    <div class="sub">subscribe</div>
                </div>
                <div id="chInfo">
                    <span class="chInfo">blabla</span>
                </div>
            </div>
        </div>
        <div></div>
        <div class="comments"></div>
    </section>
</body>
</html>
